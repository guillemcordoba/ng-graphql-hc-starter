<body>
  <div id="bgimage">
    <form [formGroup]="profileForm" (ngSubmit)="signUp()">
      <div class="login-page">
        <div class="form">
          <div class="login-form">
            <input type="text" placeholder="handle" formControlName="handle" />
            <input
              type="text"
              placeholder="Avatar Link"
              formControlName="avatar"
            />
            <button>
              login
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
